<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="container">
        <h1>Calcule seu IMC</h1>
        <div class="separacao">
            <article class="graus">
                <div class="grid-one">IMC maior que 39.9</div>
                <div class="grid-one">IMC maior ou igual a 34.9</div>
                <div class="grid-one">IMC maior ou igual a 29.9</div>
                <div class="grid-one">IMC maior ou igual a 24.9</div>
                <div class="grid-one">IMC maior ou igual a 18.5</div>
                <div class="grid-one">IMC menor que 18.5</div>
            </article>
            <article class="graus">
                <div class="grid-one">Obsidade grau 3</div>
                <div class="grid-one">Obsidade grau 2</div>
                <div class="grid-one">Obsidade grau 1</div>
                <div class="grid-one">Sobrepeso</div>
                <div class="grid-one">Peso Normal</div>
                <div class="grid-one">Abaixo do peso </div>
            </article>
        </div>
        <form action="/" id="formulario" method="POST">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso">
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura">
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
